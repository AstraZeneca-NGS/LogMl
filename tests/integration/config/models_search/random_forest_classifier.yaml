RandomForestClassifier:
  functions:
    model_create:
      n_estimators: 100
      criterion: 'gini'
      min_samples_split: 2
      min_samples_leaf: 1
      min_weight_fraction_leaf: 0.0
      max_features: 'auto'
      min_impurity_decrease: 0.0
      bootstrap: true
      oob_score: false
      n_jobs: -1
      verbose: 0
      warm_start: false
  hyper_parameter_optimization:
    enable: true
    algorithm: tpe
    max_evals: 5
    show_progressbar: true
    space:
      model_create:
        max_features:
        - uniform
        - 0.3
        - 1.0
        min_samples_leaf:
        - randint
        - 100
        n_estimators:
        - randint
        - 1000
  model:
    model_class: sklearn.ensemble.RandomForestClassifier
    model_type: classification
