argv:
- logml.py
- -c
- tests/ml.test_train_002_cross_validate.yaml
config: ''
config_file: tests/ml.test_train_002_cross_validate.yaml
config_section: null
enable: false
exit_on_fatal_error: true
file_stderr: null
file_stdout: null
is_debug: false
is_verbose: false
parameters:
  cross_validation:
    KFold:
      n_splits: 3
    enable: true
  dataset:
    dataset_name: test_train_002_cross_validate
    dataset_path: tests/tmp
    is_use_default_split: true
  functions:
    dataset_augment:
      num_augment: 10
    dataset_create:
      num_create: 42
    dataset_load:
      csv_file: data/test_dataset_01/test_dataset_01.csv
    dataset_preprocess:
      add_offset: 7
    dataset_save: null
    dataset_split:
      enable: false
      split_test: 0.3
      split_validate: 0.2
    model_create:
      beta: 0.1
    model_evaluate:
      param: 42
    model_save: null
    model_train:
      epochs: 100
      lr: 0.1
  logger: null
  model:
    enable: true
    is_save_model_method: false
    is_save_model_method_ext: model
    is_save_model_pickle: true
    is_save_test_pickle: true
    is_save_train_pickle: true
    is_save_validate_pickle: true
    model_name: model_test_train_002_cross_validate
    model_path: tests/tmp/model
tee_stderr: null
tee_stdout: null
