logger:
  plots_path: 'logml_plots/linear3c'

dataset:
  dataset_type: 'df'
  dataset_name: 'linear3c'
  dataset_path: 'data/linear3c'
  outputs: ['y']

dataset_explore:
  enable: true

dataset_feature_importance:
  enable: true

dataset_preprocess:
  enable: true
  normalize:
    standard: true
    skip: ['y']

dataset_transform:
  enable: true

model:
  enable: false
  model_type: regression
  model_name: 'linear3c'
  model_class: sklearn.ensemble.RandomForestRegressor
  model_path: 'data/linear3c/model'

functions:
    dataset_split:
        split_validate: 0.2
        split_test: 0.0
    model_create:
      n_estimators: 30
      min_samples_leaf: 3
      max_features: 0.7

model_search:
  enable: false
  models: !include models_search/*.yaml
