SVC:
  functions:
    model_create:
      C: 1.0
      cache_size: 200
      coef0: 0.0
      decision_function_shape: ovr
      degree: 3
      gamma: scale
      kernel: rbf
      max_iter: -1
      probability: false
      shrinking: true
      tol: 0.001
      verbose: false
  model:
    model_class: sklearn.svm.SVC
    model_type: classification
